<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .animation-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto; /* Center the container on the screen */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .ball {
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px 5px #ffcc00;
        }

        .ball.glowing {
            animation: orbit 5s linear infinite, glow 1s ease-in-out infinite alternate;
        }

        .ball:nth-child(1) {
            width: 30px;
            height: 30px;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -15px;
            animation-duration: 5s;
        }

        .ball:nth-child(2) {
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
            animation-duration: 7s;
        }

        .ball:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            animation-duration: 10s;
        }

        .ball:nth-child(4) {
            width: 45px;
            height: 45px;
            top: 50%;
            left: 50%;
            margin-top: -22.5px;
            margin-left: -22.5px;
            animation-duration: 15s;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateY(150px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateY(150px) rotate(-360deg);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px 5px #ffcc00;
            }
            100% {
                box-shadow: 0 0 20px 10px #ffcc00;
            }
        }

        .animation-reverse .ball.glowing {
            animation-direction: reverse;
        }

        /* Button styles */
        .button {
            background-color: #ffcc00;
            color: #141414;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animationContainer">
        <div class="ball glowing" style="width: 30px; height: 30px;"></div>
        <div class="ball glowing" style="width: 50px; height: 50px;"></div>
        <div class="ball glowing" style="width: 40px; height: 40px;"></div>
        <div class="ball glowing" style="width: 45px; height: 45px;"></div>
    </div>
    <button class="button" id="toggleAnimation">Toggle Orbit Direction</button>

    <script>
        const animationContainer = document.getElementById('animationContainer');
        const toggleAnimationBtn = document.getElementById('toggleAnimation');

        toggleAnimationBtn.addEventListener('click', function () {
            animationContainer.classList.toggle('animation-reverse');
        });
    </script>
</body>
</html>
